// Open Steam, go to TF2, Right Click > Properties, General, Set Launch Options
// Remove // before pasting of course

    // WINDOWED FULLSCREEN NO BORDERS  
    // exec undo360controller -sillygibs +violence_ablood 0 +violence_agibs 0 +violence_hblood 0 +violence_hgibs 0 -noforcemaccel -noforcemparms -novid -nocrashdialog -windowed -noborder +map_background preload_room

    // FULLSCREEN
    // exec undo360controller -sillygibs +violence_ablood 0 +violence_agibs 0 +violence_hblood 0 +violence_hgibs 0 -noforcemaccel -noforcemparms -novid -nocrashdialog -fullscreen +map_background preload_room

cl_crosshair_red 0

cl_crosshair_green 255

cl_crosshair_blue 0

closecaption 1
cc_subtitles 0
cc_lang english
cc_predisplay_time 0

cl_mvm_wave_status_visible_during_wave 1

cl_hud_minmode 1
tf_use_minmode 1

hud_reloadscheme

tf_dingaling_volume 10
tf_dingaling_pitchmindmg 100

tf_dingaling_pitchmaxdmg 100
tf_dingaling_lasthit_volume 10
tf_dingaling_lasthit_pitchmindmg 100
tf_dingaling_lasthit_pitchmaxdmg 100

zoom_sensitivity_ratio 0.8333333

m_rawinput "1"         // Disable acceleration, force raw input etc etc
mat_vsync "0"          // put -noforcemaccel -noforcemparms in your TF2 launch options too
m_filter "0"
m_customaccel "0"

m_mouseaccel1 "0"

m_mouseaccel2 "0"

sensitivity 2

cl_autoreload 0
hud_fastswitch 1
r_drawviewmodel 1
cl_crosshair_file crosshair5 
cl_crosshair_scale 120
glow_outline_effect_enable 1
exec nullmove;

exec scoreboard;

exec notalk;


exec class;
// Prism Settings (for refract)


mat_motion_blur_enabled 1 			//afaik the only sure-fire way to keep refract masking on

mat_motion_blur_strength 0 			//effectively disables motion blur, personal choice + motion blur gets masked and looks bad with refract masking
mat_disable_bloom 1 				//disables bloom so refract masking doesnt create a dark rectangle over light materials
mat_hdr_level 0
mat_colcorrection_disableentities 1

mat_colorcorrection 0
